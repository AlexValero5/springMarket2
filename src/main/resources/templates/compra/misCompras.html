<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>
	<nav th:replace="fragments/header_loader"></nav>
  <h4  class="display-1">Mis Compras</h4>

	
	<table class="table">
		<thead>
			<tr>
				<th scope="col">IdCompra</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:if="${compras!= null && compras.empty}">
				<td colspan="2">No hay compras realizadas</td>
			</tr>
			<tr th:each="c : ${compras}">
				<td><span th:text="${c.idCompra}"> Id </span></td>
			
			<td><a
					th:href="@{/compra/productosCompra/{id}(id=${c.idCompra})}"
					class="btn btn-primary"><i class="fas fa-user"></i>Perfil Compra</a></td>
				
				
 			</tr> 
		</tbody>
		
</body>
</html>
