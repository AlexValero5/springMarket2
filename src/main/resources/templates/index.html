<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Lista Productos</title>
  </head>
  <body>
  <h1>Pagina Web Alejandro Valero</h1>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a  th:href="@{/registro}" class="nav-link active" aria-current="page">SignUp</a>
        </li>
         <li class="nav-item">
          <a  th:href="@{/login}" class="nav-link active" aria-current="page">Login</a>
        </li>
        <li class="nav-item">
          <a  th:href="@{/logout}" class="nav-link active" aria-current="page">Logout</a>
        </li>
        </ul>
       
       
        
      <form th:action="@{/producto/busqueda}" method="post" class="d-flex">
        <input type="text" class="form-control me-2"  placeholder="Buscar Producto" aria-label="Search" name="nombre">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>


<table class="table">
		<thead>
			<tr>
				<th scope="col">Nombre</th>
				<th scope="col">Descripcion</th>
				<th scope="col">Precio</th>
				<th scope="col">Descuento</th>
				
				<th scope="col">Id</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${productos.empty}">
				<td colspan="2">No existen productos en el sistema</td>
			</tr>
			<tr th:each="producto : ${productos}">
				<td><span th:text="${producto.nombreProducto}"> Nombre </span></td>
				<td><span th:text="${producto.descripcionProducto}"> Descripcion </span></td>
				
				<td><span th:text="${producto.precioProducto}">
						Precio </span></td>
						<td><span th:text="${producto.descuentoProducto}">
						Descuento </span></td>
				<td><span th:text="${producto.idProducto}"> Id </span></td>
				
				  <td><a
					th:href="@{/producto/perfil/{id}(id=${producto.idProducto})}"
					class="btn btn-primary"><i class="fas fa-user"></i>Perfil Producto</a></td>
			</tr>
		</tbody>
		<div class="anadir_producto"
				th:if="${#authorization.expression('hasAuthority(''ROL_ADMIN'')')}">
		<a th:href="@{/producto/crear}" class="btn btn-primary"><i
			class="fas fa-user"></i> AÃ±adir Producto</a>
			</div>
			</table>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    
  </body>
</html>
