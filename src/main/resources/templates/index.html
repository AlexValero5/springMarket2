<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Lista Productos</title>
  </head>
  <body>
  <h1>Pagina Web Alejandro Valero</h1>
    
    <nav th:replace="fragments/header_loader"></nav>


<table class="table">
		<thead>
			<tr>
				<th scope="col">Nombre</th>
				<th scope="col">Descripcion</th>
				<th scope="col">Precio</th>
				<th scope="col">Descuento</th>
				
				<th scope="col">Id</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${productos.empty}">
				<td colspan="2">No existen productos en el sistema</td>
			</tr>
			<tr th:each="producto : ${productos}">
				<td><span th:text="${producto.nombreProducto}"> Nombre </span></td>
				<td><span th:text="${producto.descripcionProducto}"> Descripcion </span></td>
				
				<td><span th:text="${producto.precioProducto}">
						Precio </span></td>
						<td><span th:text="${producto.descuentoProducto}">
						Descuento </span></td>
				<td><span th:text="${producto.idProducto}"> Id </span></td>
				
				  <td><a
					th:href="@{/producto/perfil/{id}(id=${producto.idProducto})}"
					class="btn btn-primary">Perfil Producto</a></td>
			</tr>
		</tbody>
		<div class="anadir_producto"
				th:if="${#authorization.expression('hasAuthority(''ROL_ADMIN'')')}">
		<a th:href="@{/producto/crear}" class="btn btn-primary"> AÃ±adir Producto</a>
			</div>
			</table>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    
  </body>
</html>
