<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Producto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	

	<div class="container my-5">
		<h3>AÃ±adir Producto</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/producto/crear}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="nombreProducto" class="col-form-label">Nombre
									de Produco</label> <input type="text" class="form-control"
									id="nombreProducto" placeholder="Nombre de usuario" name="nombreProducto">
							</div>

							<div class="form-group col-md-8">
								<label for="descripcionProducto" class="col-form-label">Descripcion</label> <input
									type="text" class="form-control" id="descripcionProducto" name="descripcionProducto" placeholder="Descripcion">
							</div>

							<div class="form-group col-md-8">
								<label for="precioProducto" class="col-form-label">Precio</label> <input
									type="number" class="form-control" id="precioProducto" name="precioProducto"
									placeholder="Precio">
							</div>

							<div class="form-group col-md-8">
								<label for="descuentoProducto" class="col-form-label">Descuento</label>
								<input type="number" class="form-control" name="descuentoProducto" id="descuentoProducto"
									placeholder="Descuento">
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Crear Producto">
							</div>
 
							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
